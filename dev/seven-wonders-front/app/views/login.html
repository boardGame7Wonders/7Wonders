<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="alert alert-danger" ng-if="authenticationError">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{authenticationError | translate}}
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" translate>login.title</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="{{'login.username'|translate}}" name="username" type="text" ng-model="username" autocomplete="off">
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="{{'login.submit'|translate}}" ng-click="login()">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
